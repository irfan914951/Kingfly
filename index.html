
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kingfly Crash Game</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #game-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 0 auto;
      border: 2px solid white;
      background: linear-gradient(#0c0c0c, #1a1a1a);
      overflow: hidden;
    }
    #plane {
      position: absolute;
      top: 50%;
      left: 0;
      width: 80px;
      transform: translateY(-50%);
    }
    #multiplier {
      font-size: 2rem;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
    }
    .section {
      margin: 20px 0;
    }
    img.qr {
      width: 200px;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to Kingfly Crash Game</h1>
  <div id="game-container">
    <img id="plane" src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Plane"/>
  </div>
  <div id="multiplier">Multiplier: 1.00x</div>
  <button onclick="startGame()">Start</button>
  <button onclick="cashOut()">ðŸ’¸ Cash Out</button>

  <div class="section">
    <h2>ðŸ“¥ Deposit UPI</h2>
    <img class="qr" src="https://i.ibb.co/PY1bbTK/upi-qr-code.jpg" alt="UPI QR" />
  </div>

  <div class="section">
    <h2>ðŸ“¤ Withdraw</h2>
    <input type="text" id="name" placeholder="Name" /><br/>
    <input type="number" id="amount" placeholder="Amount" /><br/>
    <button onclick="requestWithdraw()">Request Withdraw</button>
  </div>

  <script>
    let multiplier = 1;
    let interval;
    let running = false;
    const plane = document.getElementById("plane");
    const multiplierDisplay = document.getElementById("multiplier");

    function startGame() {
      if (running) return;
      multiplier = 1;
      let left = 0;
      running = true;
      interval = setInterval(() => {
        multiplier += 0.01;
        left += 4;
        multiplierDisplay.innerText = `Multiplier: ${multiplier.toFixed(2)}x`;
        plane.style.left = `${left}px`;
        plane.style.transform = `translateY(-50%) rotate(${left / 10}deg)`;
        if (left > 520) {
          endGame(false);
        }
      }, 100);
    }

    function cashOut() {
      if (running) {
        endGame(true);
      }
    }

    function endGame(success) {
      clearInterval(interval);
      running = false;
      alert(success
        ? `âœ… You cashed out at ${multiplier.toFixed(2)}x!`
        : "ðŸ’¥ Plane crashed! You lost.");
      plane.style.left = `0px`;
      multiplierDisplay.innerText = "Multiplier: 1.00x";
    }

    function requestWithdraw() {
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      if (!name || !amount) {
        alert("Please enter name and amount.");
        return;
      }
      const emailBody = `New Withdraw Request\n\nName: ${name}\nAmount: â‚¹${amount}`;
      const mailtoLink = `mailto:mir.irfan91495178@gmail.com?subject=Withdraw Request&body=${encodeURIComponent(emailBody)}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
